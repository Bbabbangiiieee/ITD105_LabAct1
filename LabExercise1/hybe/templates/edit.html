{% extends "base.html" %}

{% block title %}Edit Artist Information{% endblock title %}

{% block content %}
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: black;"">
    <div class="container-fluid justify-content">
      <a class="navbar-brand" style="color:#ffff00" href="#">HYBE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color:#ffff00" href="/display">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color:#ffff00" href="/show">List of Artists</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link ms-auto" style="color:#ffff00" href="logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="col-md-12">
    <form method="POST" enctype="multipart/form-data" class="post-form" action="/update/{{ artist.id }}">
        {% csrf_token %}
        <div class="container-edit" style="margin-top:100px">
            <div class="col-12">  
            <h3>Update Details</h3>  
            </div>  
            <div class="row">
                <!-- First Column -->
                <div class="mb-3">
                    {% if artist.img %}
                        <img src="{{ artist.img.url }}" class="tbl-img" alt="Image Here" style="display:block; margin:auto; padding: 10px 10px;">
                    {% endif %}
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="" class="crud-label">Profile</label>
                        <input type="file" class="form-control" name="img" id="id_img" accept="image/*" />
                    </div>
                    <div class="mb-3">
                        <label class="crud-label">Birth Name:</label>
                        <input type="text" class="form-control" name="birthname" id="id_birthname" required maxlength="100" value="{{ artist.birthname }}" />
                    </div>
                    <div class="mb-3">
                        <label class="crud-label">Stage Name:</label>
                        <input type="text" class="form-control" name="stagename" id="id_stagename" required maxlength="100" value="{{ artist.stagename }}" />
                    </div>
                </div>
                <!-- Second Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="crud-label">Birth Date:</label>
                        <input type="date" class="form-control" name="birthdate" id="id_birthdate" value="{{ artist.birthdate|date:'Y-m-d' }}" />
                    </div>
                    <div class="mb-3">
                        <label class="crud-label">Age:</label>
                        <input type="text" class="form-control" name="age" id="id_age" value="{{ artist.age }}" />
                    </div>
                </div>
            </div>
            <center><div style="padding-top: 20px;">
                <div class="col-md-6">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" style="margin:0 -0.5rem;">Update</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <button type="" class="btn btn-danger" style="margin:-0.5rem 0;"><a href="/show">Cancel</a></button>
                    </div>
                </div>
            </div></center>
        </div>
    </form>
</div>
{% endblock content %}
